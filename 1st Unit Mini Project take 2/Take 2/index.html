<!DOCTYPE html?
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Project Unit 1</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <h1>Client's Webpage</h1>
            <!-- Nav Bar -->
            <ul>
                <li>
                    <a href="https://www.google.com/">Link One</a>
                </li>
                <li>
                    <a href="#">Link Two</a>
                </li>
                <li> 
                    <a href="#contact-form">Contact Us</a>     
                </li>
            </ul>
            <br>
        </header>

        <main>
            <!-- Picture -->
            <figure>
            <img src="./smiley face.png" alt="smiley face">
            <figcaption>Caption Here</figcaption> 
            </figure>

            <!-- Contact form -->
            <section id="contact-form">
                <h2>Contact Form</h2>
                <form action="#" name="contact_form">
                    <label for="first-name">First Name</label> <br>
                    <input name="first-name" type="text" placeholder="Sam">
                    <br>
                    <br>
                    <label for="last-name">Last Name</label> <br>
                    <input name="last-name" type="text" placeholder="Doe">
                    <br>
                    <br>
                    <label for="email">E-mail</label> <br>
                    <input name="email" type="email" placeholder="samdoe@gmail.com">
                    <br>
                    <br>
                    <label for="message">Message</label> <br>
		            <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..."></textarea>
                    <br>
                    <br>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>


            </section>

        </main>

        <!-- Footer -->
        <footer>
            <p>Footer goes here.</p>
        </footer>

    </body>

</html>
